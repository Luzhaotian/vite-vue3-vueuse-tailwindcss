<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redirecting...</title>
    <script>
      const appPath = '/vite-vue3-vueuse-tailwindcss/';
      const fullPath = window.location.pathname.replace(appPath, '') + window.location.search;
      sessionStorage.setItem('redirect', fullPath);
      window.location.replace(window.location.origin + appPath);
    </script>
  </head>
  <body>
    Redirecting to home page...
  </body>
</html>
